<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juicy Vending Machine</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #008080; /* Teal background */
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 40px;
            font-size: 3em;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .vending-machine {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-height: 80vh;
            overflow-y: auto; /* Make the vending machine scrollable */
            position: relative;
        }

        .juice-button {
            display: inline-block;
            width: 200px;
            margin: 15px;
            padding: 15px 20px;
            background-color: #FFD700;
            color: #008080;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .juice-button:hover {
            background-color: #FFC107;
            transform: scale(1.05);
        }

        .juice-icon {
            font-size: 2.5em;
            margin-right: 10px;
        }

        .display {
            margin-top: 30px;
            background-color: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.3em;
            min-height: 50px;
        }

        footer {
            margin-top: 50px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.25);
            font-size: 1.1em;
        }

        .highlight {
            color: #ADD8E6;
        }

        .price {
            font-size: 1.1em;
            color: #ADD8E6;
            margin-left: 10px;
        }

        /* Coin input section */
        .insert-coins {
            margin-top: 20px;
            background-color: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .coin-input {
            font-size: 1.1em;
            padding: 10px;
            margin: 10px 0;
            width: 150px;
        }

        .coin-btn {
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .coin-btn:hover {
            background-color: #FFC107;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .vending-machine {
                width: 95%;
                padding: 20px;
                margin-top: 20px;
            }

            .juice-button {
                width: 180px;
                font-size: 1em;
                padding: 12px;
            }

            .coin-input {
                width: 100%;
            }

            .display {
                font-size: 1.1em;
            }

            footer {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <h1>ü•§ Juicy Vending Machine ü•§</h1>

    <div class="vending-machine">
        <p>Choose your favorite juice and see the freshness!</p>

        <!-- Coin Insertion -->
        <div class="insert-coins">
            <p>Insert Coins (NT$):</p>
            <input type="number" id="coinInput" class="coin-input" placeholder="Enter amount" min="1">
            <button class="coin-btn" onclick="insertCoins()">Insert</button>
            <p id="balanceDisplay">Current Balance: NT$ 0</p>
        </div>

        <p>Choose your juice:</p>

        <!-- Juice Buttons -->
        <button class="juice-button" onclick="selectJuice('üçé Apple Juice', 10)">
            <span class="juice-icon">üçé</span>Apple Juice<span class="price">NT$ 10</span>
        </button>
        <button class="juice-button" onclick="selectJuice('üçä Orange Juice', 10)">
            <span class="juice-icon">üçä</span>Orange Juice<span class="price">NT$ 10</span>
        </button><br>
        <button class="juice-button" onclick="selectJuice('üçì Strawberry Juice', 15)">
            <span class="juice-icon">üçì</span>Strawberry Juice<span class="price">NT$ 15</span>
        </button>
        <button class="juice-button" onclick="selectJuice('üçç Pineapple Juice', 10)">
            <span class="juice-icon">üçç</span>Pineapple Juice<span class="price">NT$ 10</span>
        </button><br>
        <button class="juice-button" onclick="selectJuice('üçá Grape Juice', 15)">
            <span class="juice-icon">üçá</span>Grape Juice<span class="price">NT$ 15</span>
        </button><br>

        <div class="display" id="display">Make your selection!</div>
    </div>

    <footer>
        <p>Created with real juice <span class="highlight">&amp;</span> freshness.</p>
    </footer>

    <script>
        let currentBalance = 0;

        function insertCoins() {
            const coinInput = document.getElementById('coinInput').value;
            const balanceDisplay = document.getElementById('balanceDisplay');

            if (coinInput && coinInput > 0) {
                currentBalance += parseFloat(coinInput);
                balanceDisplay.innerText = `Current Balance: NT$ ${currentBalance}`;
                document.getElementById('coinInput').value = ''; // Reset input field
            } else {
                alert('Please enter a valid amount!');
            }
        }

        function selectJuice(juice, price) {
            if (currentBalance >= price) {
                const change = currentBalance - price;
                currentBalance = 0; // Reset balance after purchase
                document.getElementById('display').innerText = `You selected ${juice} for NT$ ${price}. Your change is NT$ ${change}! Enjoy your drink ü•§`;
                document.getElementById('balanceDisplay').innerText = `Current Balance: NT$ 0`;
            } else {
                document.getElementById('display').innerText = `Insufficient funds! Please insert more coins.`;
            }
        }
    </script>

</body>
</html>
