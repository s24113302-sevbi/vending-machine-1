<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juicy Vending Machine</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #008080; /* Teal background */
            color: white;
            text-align: center;
            overflow: hidden;
            animation: bgAnimation 10s infinite alternate;
        }

        h1 {
            margin-top: 40px;
            font-size: 3em;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            animation: bounceIn 2s ease-out;
        }

        .vending-machine {
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
        }

        .juice-button {
            display: inline-block;
            width: 200px;
            margin: 15px;
            padding: 15px 20px;
            background-color: #FFD700;
            color: #008080;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: buttonEffect 1s ease-in-out infinite alternate;
        }

        .juice-button:hover {
            background-color: #FFC107;
            transform: scale(1.05) rotate(5deg);
        }

        .juice-icon {
            font-size: 2.5em;
            margin-right: 10px;
            animation: iconBounce 0.6s ease-in-out infinite alternate;
        }

        .display {
            margin-top: 30px;
            background-color: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.3em;
            min-height: 50px;
            animation: fadeIn 1s ease-out;
        }

        footer {
            margin-top: 50px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.25);
            font-size: 1.1em;
            animation: fadeIn 1.5s ease-out;
        }

        .highlight {
            color: #ADD8E6;
        }

        /* Price styling */
        .price {
            font-size: 1.1em;
            color: #ADD8E6;
            margin-left: 10px;
        }

        /* Animation keyframes */
        @keyframes bgAnimation {
            0% {
                background-color: #008080;
            }
            50% {
                background-color: #004d4d;
            }
            100% {
                background-color: #008080;
            }
        }

        @keyframes bounceIn {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes buttonEffect {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(5deg); }
        }

        @keyframes iconBounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>ü•§ Juicy Vending Machine ü•§</h1>

    <div class="vending-machine">
        <p>Choose your favorite juice and see the freshness!</p>

        <!-- Apple Juice button with price -->
        <button class="juice-button" onclick="selectJuice('üçé Apple Juice', 10)">
            <span class="juice-icon">üçé</span>Apple Juice<span class="price">NT$ 10</span>
        </button>

        <!-- Orange Juice button with price -->
        <button class="juice-button" onclick="selectJuice('üçä Orange Juice', 10)">
            <span class="juice-icon">üçä</span>Orange Juice<span class="price">NT$ 10</span>
        </button><br>

        <!-- Strawberry Juice button with price -->
        <button class="juice-button" onclick="selectJuice('üçì Strawberry Juice', 15)">
            <span class="juice-icon">üçì</span>Strawberry Juice<span class="price">NT$ 15</span>
        </button>

        <!-- Pineapple Juice button with price -->
        <button class="juice-button" onclick="selectJuice('üçç Pineapple Juice', 10)">
            <span class="juice-icon">üçç</span>Pineapple Juice<span class="price">NT$ 10</span>
        </button><br>

        <!-- Grape Juice button with price -->
        <button class="juice-button" onclick="selectJuice('üçá Grape Juice', 15)">
            <span class="juice-icon">üçá</span>Grape Juice<span class="price">NT$ 15</span>
        </button>

        <div class="display" id="display">Make your selection!</div>
    </div>

    <footer>
        <p>Created with real juice <span class="highlight">&</span> freshness.</p>
    </footer>

    <script>
        function selectJuice(juice, price) {
            document.getElementById('display').innerText = `You selected ${juice} for NT$ ${price}! Enjoy your drink ü•§`;
        }
    </script>

</body>
</html>
